<head>

<title>迷你音乐控制面板</title>
<!--CDN JQUERY-->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!--CDN Bootstrap 核心 最新JavaScript 文件 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!--CDN Bootstrap 核心 最新CSS 文件 -->
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/index.css">
<meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1" />            
</head>
     <body>
         <audio id="music" autoplay="true" hidden="hidden" src=""></audio>  
             <!--音乐控制面板-->
                 <div class="panel panel-primary box" id="box">
	                 <div class="panel-heading">
		                 <h3 class="panel-title">迷你音乐控制面板</h3>
	                       </div>
                               <!--左侧增加一个控制播放队列的下拉按钮-->
                                 <div class="btn-group pull-left" style="margin:7px 0 0 20px">
	<button type="button" class="btn btn-primary dropdown-toggle btn-xs" data-toggle="dropdown">播放队列 <span class="caret"></span></button>
                                    <ul class="dropdown-menu" role="menu">
		                              <li id="xiaLian"><a href="#" onclick="groupPlay(0);return false">夏恋 - 纯音乐</a></li>
		                            <li id="story"><a href="#" onclick="groupPlay(1);return false">Letter - 纯音乐</a></li>
		                         <li id="letter"><a href="#" onclick="groupPlay(2);return false">于文文 - 体面</a></li>
		                     <li id="again"><a href="#" onclick="groupPlay(3);return false">JC - 说散就散</a></li>
	                      </ul>
                      </div>
                   <!--增加一个上一首的字体图标-->
                 <a href="#" onclick="nextLast('last');return false"><span class="glyphicon glyphicon-fast-backward last"></span></a> 

              <!--暂停/播放-->
            <a href="#" onclick="playPause();return false"><span class="glyphicon glyphicon-play" style="margin:10px 10px 0 10px;" id="play"></span></a> 
          <!--增加一个下一首播放的图标-->
        <a href="#" onclick="nextLast('next');return false"><span class="glyphicon glyphicon-fast-forward next"></span></a>     
     <!--当前播放的曲目名-->    
   <p id="musicName" class="pull-right text-primary">
   status : OK!
   </p>
 </div>
 
 <script type="text/javascript">
 var n=0 ; //初始歌曲索引
 //歌曲路径,名称，对应的背景图片
 firstSong=new Object()
  firstSong.name="夏恋 - 纯音乐";
  firstSong.src="music/01.mp3" ;
  firstSong.background="background/夏恋.jpg" ;
secondSong=new Object()
  secondSong.name="letter - 纯音乐";
  secondSong.src="music/02.mp3" ;
  secondSong.background="background/letter.jpg"
thirdSong=new Object()
  thirdSong.name="体面 - 于文文" ;
  thirdSong.src="music/于文文 - 体面.mp3" ;
  thirdSong.background="background/体面.jpg"
fourthSong=new Object()
  fourthSong.name="JC - 说散就散";
  fourthSong.src="music/JC - 说散就散.mp3" ;
  fourthSong.background="background/说散就散.jpg" ;
 var listSong=[firstSong,secondSong,thirdSong,fourthSong] ;
 </script>

 <script type="text/javascript" src="js/index.js"></script>



      </body>
